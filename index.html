<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="phone.css" />
    <title>Phone</title>
  </head>
  <body class="body">
    <div class="phonecase">
      <div class="screen" id="screen">
        <div id="clock" class="clocklock"></div>
        <div id="icons" class="icons">
          <i class="fa fa-battery fa-lg"></i>
          <i class="fa fa-wifi fa-lg"></i>
          <i class="fa fa-signal fa-lg"></i>
        </div> 
        <div class="apps" id="apps">
          <div class="app" id="twitter"> <i class="fa fa-twitter"></i> </div>
          <div class="app" id="facebook"> <i class="fa fa-facebook"></i> </div>
          <div class="app" id="github"> <i class="fa fa-github"></i> </div>
          <div class="app" id="whatsapp"> <i class="fa fa-whatsapp"></i> </div>
          <div class="app" id="jsfiddle"> <i class="fa fa-jsfiddle"></i> </div>
          <div class="app" id="codepen"> <i class="fa fa-codepen"></i> </div>
          <div class="app" id="email"> <i class="fa fa-envelope-o"></i> </div>
          <div class="app" id="codepen"> <i class="fa fa-codepen"></i> </div>
          <div class="app" id="codepen"> <i class="fa fa-codepen"></i> </div>
        </div>
        <div class="app-details" id="appHome">
          <h1>_ _ _</h1>
          <p></p>
        </div>
        </div>
        <div class="lockbutton" id="sidebutton"></div>
        <div class="buttoninside" id="button"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
